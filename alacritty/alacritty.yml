env:
  TERM: xterm-256color
  WINIT_X11_SCALE_FACTOR: '1.0'

window:
  padding:
    x: 10
    y: 10
  startup_mode: Maximized
  dynamic_title: false
  scrolling:
    history: 50000
  opacity: 0.80

font:
  size: 10
  normal:
    family: FiraCode Nerd Font
    style: Regular

draw_bold_text_with_bright_colors: true

dynamic_title: false

