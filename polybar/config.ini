[global/wm]
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini

[bar/top]
width = 100%
height = 24pt

background = ${colors.base} 
foreground = ${colors.text}

border-size = 4pt
border-color = #00000000
radius = 10

padding-left = 2
padding-right = 3

module-margin = 1

separator = 
separator-foreground = ${colors.lavender}

font-0 = "FiraCode Nerd Font:style=Regular:pixelsize=12;3"
font-1 = "Font Awesome 6 Free Solid:style=Solid:pixelsize=12;3"

modules-left = cpu temp memory bandwidth
modules-center = i3
modules-right = pulseaudio wlan battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[bar/bottom]
width = 100%
height = 24pt
bottom = true

background = ${colors.base} 
foreground = ${colors.text}

border-size = 4pt
border-color = #00000000
radius = 10

padding-left = 2
padding-right = 3

module-margin = 1

separator = 
separator-foreground = ${colors.lavender}

font-0 = "FiraCode Nerd Font:style=Regular:pixelsize=12;3"
font-1 = "Font Awesome 6 Free Solid:style=Solid:pixelsize=12;3"

modules-left = spotify
modules-center = playerctl progress

cursor-click = pointer
cursor-scroll = ns-resize

tray-position = right
tray-padding = 20
tray-detached = true

enable-ipc = true

[settings]
screenchange-reload = true
psuedo-transparency = true
