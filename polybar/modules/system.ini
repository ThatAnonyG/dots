[module/i3]
type = internal/i3

index-sort = true
enable-scroll = false

label-focused = %index%
label-focused-foreground = ${colors.peach}
label-focused-padding = 1

label-visible = %index%
label-visible-foreground = ${colors.peach}
label-visible-padding = 1

label-unfocused = %index%
label-unfocused-padding = 1

label-urgent = %index%
label-urgent-foreground = ${colors.red}
label-urgent-padding = 1

label-separator = 
label-separator-foreground = ${colors.lavender}
label-separator-padding = 2

[module/date]
type = internal/date
interval = 1

date = %a %b %d %H:%M

format-prefix = 
format-prefix-foreground = ${colors.pink}
format-prefix-padding = 1
format-prefix-font = 2

label = %date%

[module/utc]
type = custom/script
interval = 5

exec = TZ=UTC date "+%a %b %d %H:%M"

format-padding = 1

format-prefix = 
format-prefix-foreground = ${colors.pink}
format-prefix-padding-right = 1
format-prefix-font = 2

[module/window]
type = internal/xwindow

format = <label>
format-foreground = ${colors.rosewater}

label = %title%
label-maxlen = 30

label-empty = Anavrin
label-empty-foreground = ${colors.yellow}

[module/transmission]
type = custom/script

exec = polybar-trans
interval = 5

format = <label>
format-foreground = ${colors.lavender}
format-padding = 1
