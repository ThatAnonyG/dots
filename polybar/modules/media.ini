[module/media]
type = custom/script

exec = polybar-media
interval = 0

format = <label>

format-foreground = ${colors.mauve}
format-padding = 1

click-right = pavucontrol

[module/now-playing]
type = custom/script

exec = polybar-player-np
interval = 0
tail = true

format = <label>

format-prefix = ÔÄÅ
format-prefix-foreground = ${colors.sapphire}
format-prefix-padding-right = 1
format-prefix-font = 2

format-padding = 1

click-left = i3 workspace number 4

[module/player-control]
type = custom/script

exec = polybar-pctl
interval = 0
tail = true

format = <label>

format-foreground = ${colors.rosewater}
format-padding = 1
format-font = 2

[module/player-progress]
type = custom/script

exec = polybar-player-bar
interval = 0
tail = true

format = <label>

format-foreground = ${colors.sapphire}
format-padding = 1
