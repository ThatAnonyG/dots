[module/bandwidth-wlan]
type = internal/network

interval = 5
interface = wlp1s0
interface-type = wireless

label-connected = %downspeed%
format-connected-prefix = 
format-connected-prefix-foreground = ${colors.mauve}
format-connected-prefix-padding = 1
format-connected-prefix-font = 2

[module/bandwidth]
type = internal/network

interval = 5
interface = enp4s0
interface-type = wired

label-connected = %downspeed%
format-connected-prefix = 
format-connected-prefix-foreground = ${colors.mauve}
format-connected-prefix-padding = 1
format-connected-prefix-font = 2

[module/eth]
type = internal/network
interval = 5
interface-type = wired

format-connected-prefix = 
format-connected-prefix-foreground = ${colors.teal}
format-connected-prefix-padding-right = 1
format-connected-prefix-font = 2

label-connected = %ifname%
format-connected-padding = 1

label-disconnected = 
label-disconnected-foreground = ${colors.red}
format-disconnected-padding = 1
format-disconnected-font = 2

[module/wlan]
type = internal/network
interval = 5
interface-type = wireless

format-connected-prefix = 
format-connected-prefix-foreground = ${colors.teal}
format-connected-prefix-padding-right = 1
format-connected-prefix-font = 2

label-connected = %essid%
format-connected-padding = 1

label-disconnected = 
label-disconnected-foreground = ${colors.red}
format-disconnected-padding = 1
format-disconnected-font = 2

[module/vpn]
type = custom/script

exec = polybar-vpn --status
interval = 0

format = <label>

format-foreground = ${colors.lavender}
format-padding = 1

click-left = alacritty -e polybar-vpn
