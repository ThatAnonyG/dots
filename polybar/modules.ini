[module/cpu]
type = custom/script

exec = $HOME/.config/polybar/scripts/cpu.sh
tail = true
interval = 0.5

format-prefix = 
format-prefix-foreground = ${colors.pink}
format-prefix-padding-right = 1
format-prefix-font = 2

format-padding = 1

[module/temp]
type = internal/temperature

format-prefix = 
format-prefix-foreground = ${colors.sky}
format-prefix-padding-right = 1
format-prefix-font = 2

format-padding = 1

format-warn-prefix = 
format-warn-prefix-foreground = ${colors.maroon}
format-warn-prefix-padding-right = 1
format-warn-prefix-font = 2

format-warn-padding = 1

[module/memory]
type = internal/memory

interval = 2

format-prefix = 
format-prefix-foreground = ${colors.teal}
format-prefix-padding = 1
format-prefix-font = 2

label = %mb_used%
label-padding-right = 1

[module/bandwidth]
type = internal/network

interval = 5
interface = wlp1s0
interface-type = wireless

label-connected = %downspeed%
format-connected-prefix = 
format-connected-prefix-foreground = ${colors.mauve}
format-connected-prefix-padding = 1
format-connected-prefix-font = 2

[module/i3]
type = internal/i3

index-sort = true

label-focused = %index%
label-focused-foreground = ${colors.peach}
label-focused-padding = 1

label-visible = %index%
label-visible-foreground = ${colors.peach}
label-visible-padding = 1

label-unfocused = %index%
label-unfocused-padding = 1

label-urgent = %index%
label-urgent-foreground = ${colors.red}
label-urgent-padding = 1

label-separator = 
label-separator-foreground = ${colors.lavender}
label-separator-padding = 2

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = 
format-volume-prefix-foreground = ${colors.mauve}
format-volume-prefix-padding-right = 1
format-volume-font = 2

format-volume-padding = 1

label-volume = %percentage%%

label-muted = 
label-muted-foreground = ${colors.red}
format-muted-padding = 1
format-muted-font = 2

click-right = pavucontrol

[module/wlan]
type = internal/network
interval = 5
interface-type = wireless

format-connected-prefix = 
format-connected-prefix-foreground = ${colors.teal}
format-connected-prefix-padding-right = 1
format-connected-prefix-font = 2

label-connected = %essid%
format-connected-padding = 1

label-disconnected = 
label-disconnected-foreground = ${colors.red}
format-disconnected-padding = 1
format-disconnected-font = 2

[module/battery]
type = internal/battery
battery = BAT1

full-at = 99
low-at = 20

label-* = %percentage%%

format-full-prefix = 
format-full-prefix-foreground = ${colors.green}
format-full-prefix-padding-right = 1
format-full-prefix-font = 2

format-full-padding = 1

format-discharging-prefix = 
format-discharging-prefix-foreground = ${colors.sky}
format-discharging-prefix-padding-right = 1
format-discharging-prefix-font = 2

format-discharging-padding = 1

format-charging-prefix = 
format-charging-prefix-foreground = ${colors.yellow}
format-charging-prefix-padding-right = 1
format-charging-prefix-font = 2

format-charging-padding = 1

format-low = <label-low>

format-low-prefix = 
format-low-prefix-foreground = ${colors.red}
format-low-prefix-padding-right = 1
format-low-prefix-font = 2

format-low-padding = 1

[module/date]
type = internal/date
interval = 1

date = %a %b %d %H:%M

format-prefix = 
format-prefix-foreground = ${colors.pink}
format-prefix-padding = 1
format-prefix-font = 2

label = %date%

[module/spotify]
type = custom/script

exec = playerctl metadata -f "{{ title }} by {{ artist }}"
interval = 0.5

format = <label>

format-prefix = 
format-prefix-foreground = ${colors.sapphire}
format-prefix-padding-right = 1
format-prefix-font = 2

format-padding = 1

[module/playerctl]
type = custom/script

exec = $HOME/.config/polybar/scripts/playerctl.sh
interval = 0
tail = true

format = <label>

format-foreground = ${colors.rosewater}
format-padding = 1
format-font = 2

[module/progress]
type = custom/script

exec = python $HOME/.config/polybar/scripts/player_progress.py
interval = 0
tail = true

format = <label>

format-foreground = ${colors.sapphire}
format-padding = 1
